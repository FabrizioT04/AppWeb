<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab2"></ion-back-button>
    </ion-buttons>
    <ion-title>Editar Curso</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-spinner *ngIf="cargando" name="crescent"></ion-spinner>
  
  <div *ngIf="!cargando">
    <ion-list>
      <ion-item>
        <ion-input label="Nombre del Curso" labelPlacement="floating" [(ngModel)]="curso.nombre" type="text" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Área Académica" labelPlacement="floating" [(ngModel)]="curso.area" type="text" required></ion-input>
      </ion-item>
    </ion-list>

    <ion-button expand="block" (click)="guardarCambios()" [disabled]="guardando" class="ion-margin-top">
      <ion-spinner *ngIf="guardando" name="crescent"></ion-spinner>
      <span *ngIf="!guardando">Guardar Cambios</span>
    </ion-button>
  </div>
</ion-content>
