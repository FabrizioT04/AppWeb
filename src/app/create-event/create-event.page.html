<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title>Crear Nuevo Evento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-input label="Título del Evento" labelPlacement="floating" [(ngModel)]="evento.titulo" type="text" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea label="Descripción (opcional)" labelPlacement="floating" [(ngModel)]="evento.descripcion" [autoGrow]="true"></ion-textarea>
    </ion-item>
  </ion-list>

  <ion-list-header>
    <ion-label>Fechas del Evento</ion-label>
  </ion-list-header>
  <ion-item>
    <ion-datetime-button datetime="datetime-inicio"></ion-datetime-button>
    <ion-modal [keepContentsMounted]="true">
      <ng-template>
        <ion-datetime id="datetime-inicio" [(ngModel)]="evento.fechaInicio" presentation="date-time"></ion-datetime>
      </ng-template>
    </ion-modal>
    <ion-label slot="start">Inicio</ion-label>
  </ion-item>
  <ion-item>
    <ion-datetime-button datetime="datetime-fin"></ion-datetime-button>
    <ion-modal [keepContentsMounted]="true">
      <ng-template>
        <ion-datetime id="datetime-fin" [(ngModel)]="evento.fechaFin" presentation="date-time"></ion-datetime>
      </ng-template>
    </ion-modal>
    <!-- ¡ESTA ES LA LÍNEA CRÍTICA! -->
    <ion-label slot="start">Fin</ion-label>
  </ion-item>

  <ion-button expand="block" (click)="guardarEvento()" [disabled]="guardando" class="ion-margin-top">
    <ion-spinner *ngIf="guardando" name="crescent"></ion-spinner>
    <span *ngIf="!guardando">Guardar Evento</span>
  </ion-button>
</ion-content>
