<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="'/course-detail/' + courseId"></ion-back-button>
    </ion-buttons>
    <ion-title>Horario del Curso</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-spinner *ngIf="cargando" name="crescent" class="spinner-center"></ion-spinner>

  <div *ngIf="!cargando">
    <div *ngIf="horarioAgrupado.length === 0" class="ion-text-center ion-padding">
      <p>No hay un horario definido para este curso.</p>
    </div>

    <ion-list *ngFor="let grupo of horarioAgrupado" [inset]="true">
      <ion-list-header>
        <ion-label>{{ grupo.dia }}</ion-label>
      </ion-list-header>
      <ion-item *ngFor="let clase of grupo.clases">
        <ion-label>
          <h2>{{ clase.horaInicio }} - {{ clase.horaFin }}</h2>
          <p>Aula: {{ clase.aula }}</p>
        </ion-label>
        <!-- ¡NUEVOS BOTONES! Solo para admin -->
        <ion-buttons slot="end" *ngIf="esAdmin">
          <ion-button fill="clear" (click)="openScheduleModal(clase)">
            <ion-icon name="pencil-outline" slot="icon-only"></ion-icon>
          </ion-button>
          <ion-button fill="clear" color="danger" (click)="deleteHorario(clase.id)">
            <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>
    </ion-list>
  </div>

  <!-- ¡NUEVO BOTÓN FLOTANTE! Solo para admin -->
  <ion-fab *ngIf="esAdmin" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openScheduleModal()">
      <ion-icon name="add-circle-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
