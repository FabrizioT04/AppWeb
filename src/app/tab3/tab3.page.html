<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Perfil de Usuario
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Perfil</ion-title>
    </ion-toolbar>
  </ion-header>

  @if (cargando) {
    <div class="ion-text-center ion-padding">
      <ion-spinner name="crescent"></ion-spinner>
    </div>
  }

  @if (!cargando && userProfile) {
    <div class="profile-container">
      <!-- Contenedor del avatar para posicionar el botón -->
      <div class="avatar-wrapper">
        <ion-avatar class="profile-avatar" (click)="changeProfilePicture()">
          <img [src]="userProfile.photoURL || 'https://ionicframework.com/docs/img/demos/avatar.svg'" alt="Foto de perfil">
        </ion-avatar>
        <ion-fab-button class="camera-fab" size="small" (click)="changeProfilePicture()">
          <ion-icon [icon]="icons['camera']"></ion-icon>
        </ion-fab-button>
      </div>

      <h2>{{ userProfile.nombreCompleto }}</h2>
      <p>{{ userProfile.email }}</p>
      <ion-chip [color]="userProfile.rol === 'administrador' ? 'danger' : (userProfile.rol === 'profesor' ? 'secondary' : 'primary')">
        <ion-label>{{ userProfile.rol | titlecase }}</ion-label>
      </ion-chip>
    </div>

    <ion-list [inset]="true">
      <ion-item button="true" (click)="logout()" color="danger" lines="none">
        <ion-icon [icon]="icons['logOutOutline']" slot="start"></ion-icon>
        <ion-label>Cerrar Sesión</ion-label>
      </ion-item>
    </ion-list>
  }

  @if (!cargando && !userProfile) {
    <div class="ion-text-center ion-padding">
      <p>No se pudo cargar la información del perfil.</p>
    </div>
  }
</ion-content>
