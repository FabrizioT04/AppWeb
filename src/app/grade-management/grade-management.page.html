<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title>Gestionar Grados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="(grados$ | async) as grados">
    <ion-list *ngIf="grados.length > 0; else noGrados">
      <!-- Elemento deslizable para cada grado -->
      <ion-item-sliding *ngFor="let grade of grados">
        
        <!-- Contenido visible del grado -->
        <ion-item>
          <ion-label>
            <h2>{{ grade.nombre }} - "{{ grade.seccion }}"</h2>
          </ion-label>
        </ion-item>

        <!-- Opciones que aparecen al deslizar -->
        <ion-item-options side="end">
          <ion-item-option color="primary" (click)="editGrade(grade)">
            <ion-icon slot="icon-only" [icon]="icons['pencil']"></ion-icon>
          </ion-item-option>
          <ion-item-option color="danger" (click)="deleteGrade(grade.id)">
            <ion-icon slot="icon-only" [icon]="icons['trash']"></ion-icon>
          </ion-item-option>
        </ion-item-options>
        
      </ion-item-sliding>
    </ion-list>

    <!-- Mensaje si no hay grados creados -->
    <ng-template #noGrados>
      <div class="ion-text-center ion-padding">
        <p>No hay grados creados. A침ade uno con el bot칩n de abajo.</p>
      </div>
    </ng-template>
  </div>

  <!-- Bot칩n flotante para a침adir nuevos grados -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addNewGrade()">
      <ion-icon [icon]="icons['add']"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
