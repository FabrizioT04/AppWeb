<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Mis Notas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mis Notas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-spinner *ngIf="cargando" name="crescent" style="display: block; margin: 80px auto;"></ion-spinner>

  <div *ngIf="!cargando">
    <ion-text *ngIf="misInscripciones.length === 0" color="medium">
      <p class="ion-text-center ion-padding-top">Aún no estás inscrito en ningún curso.</p>
    </ion-text>

    <ion-card *ngFor="let inscripcion of misInscripciones">
      <ion-card-header>
        <ion-card-title>{{ inscripcion.curso.nombre }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label>Parcial 1</ion-label>
            <ion-note slot="end">{{ inscripcion.notas?.parcial1 || 'N/A' }}</ion-note>
          </ion-item>
          <ion-item>
            <ion-label>Parcial 2</ion-label>
            <ion-note slot="end">{{ inscripcion.notas?.parcial2 || 'N/A' }}</ion-note>
          </ion-item>
          <ion-item lines="full">
            <ion-label><strong>Final</strong></ion-label>
            <ion-note slot="end" color="primary"><strong>{{ inscripcion.notas?.final || 'N/A' }}</strong></ion-note>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
